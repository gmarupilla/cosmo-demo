type Publisher @key(fields: "id") {
  id: ID!
  name: String!
  founded: Int
  comicCount: Int
}

extend type Character @key(fields: "id") {
  id: ID!
  publisherId: ID! @external
  publisher: Publisher! @requires(fields: "publisherId")
}

type Query {
  publishers: [Publisher!]!
  publisher(id: ID!): Publisher
}
