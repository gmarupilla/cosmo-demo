name: Publish Subgraph

on:
  push:
    branches:
      - main

jobs:
  publish-subgraphs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"

      - name: Install Cosmo CLI
        run: |
          npm install -g wgc@latest

      - name: Publish
        run: |
          wgc subgraph publish characters --schema ./subgraph-characters/schema.graphql
          wgc subgraph publish publishers --schema ./subgraph-publishers/schema.graphql
        env:
          COSMO_API_KEY: ${{ secrets.COSMO_API_KEY }}
